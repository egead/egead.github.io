<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about' | relative_url }}">About</a>
            <a href="{{ '/projects' | relative_url }}">Projects</a>
            <a href="{{ '/art' | relative_url }}">Art</a>
            <a href="{{ '/blog' | relative_url }}">Blog</a>
        </nav>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Built with Jekyll.</p>
            <div class="footer-links">
                <a href="https://github.com/egead" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
